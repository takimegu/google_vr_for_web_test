<!DOCTYPE html>
<html>
    <head>
        <title>VR View - video example</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <link href="//fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet" type="text/css">
        <!--<script src="//storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>-->
        <!--<script src="//vrview/build/vrview.min.js"></script>-->
        <link href="nouislider.min.css" rel="stylesheet">
        <script src="nouislider.min.js"></script>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            
            #range {
                z-index: 100;
                position: absolute;
                width: 100%;
                bottom: 0;
            }
        </style>
        <script>
            noUiSlider.create(range, {
                start: 0,
                animate: false,
                animationDuration: 0,
                connect: [true, false],
                orientation: 'horizontal',
                behaviour: 'tap-drag',
                tooltips: false,
                range: {
                    'min': 0,
                    'max': 1
                }
            });
            var player = null;
            function uiControlAttachToPlayer(p) {
                player = p;
                player.onclick = function () {
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                }
                range.noUiSlider.on('update', function (values) {
                    //console.log(values[0]);
                });
                range.noUiSlider.on('slide', function () {
                    player.currentTime = range.noUiSlider.get() * player.duration;
                });
                range.noUiSlider.on('set', function () {
                    //console.log('set');
                });
                range.noUiSlider.on('change', function () {
                    //console.log('change');
                });
                range.noUiSlider.on('start', function () {
                    player.pause();
                });
                range.noUiSlider.on('end', function () {
                    player.play();
                });
            }
        </script>
    </head>

    <body>
        <iframe allowfullscreen="true" scrolling="no" width="100%" height="100%" src="./vrview/index.html?video=//meditatesttaito.streaming.mediaservices.windows.net/bd6d1290-74f2-44e4-9386-d1ebc8c3eea7/Sample1.ism/manifest(format=mpd-time-csf).mpd"></iframe>
        <div id="range"></div>
    </body>

</html>
